<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to change the text content of the <h1> element
            function changeH1Text() {
                const h1Element = document.querySelector('h1');
                h1Element.innerText = "Binu";
                console.log("Updated h1 text-->", h1Element.innerText);
            }

            // Add event listener to the button
            const button = document.querySelector('#changeTextButton');
            button.addEventListener('click', changeH1Text);
        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a paragraph.</p>
    <button id="changeTextButton">Change Text to Australia</button>
</body>
</html>
